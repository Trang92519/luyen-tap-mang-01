<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=[2,4,10,14,5,15,20,8,9,1];
    let max=number[0];
    let position;     //vi tri
    for( let i=1; i<number.length; i++){
        if(max < number[i]){
            max=number[i];
            position = i;
        }
    }document.write("Gia tri lon nhat la: " + max+ " o vi tri: " +position);
</script>
</body>
</html>
